<mat-divider class="mt-3"></mat-divider>
<div class="container mt-5">
  <mat-spinner *ngIf = "isLoading"></mat-spinner>

  <mat-card>
    <form [formGroup]="form" (submit)="onUpload()" *ngIf="!isLoading">
      <h5>Please choose the files you want to upload:</h5>
      <div>
        <button class="my-2" mat-stroked-button type="button" (click)="filePicker.click()">Pick File</button>
        <input type="file" #filePicker (change)="onFilePicked($event)">
      </div>
      <p *ngIf = "fileSelected" class="my-2">File selected for upload: <kbd class="font-italic px-3">   {{ filename }}   </kbd></p>

      <button class = "btn btn-info mt-2" type="submit" [disabled]="form.get('uploadFile').invalid">Upload</button>
    </form>
  </mat-card>
</div>
